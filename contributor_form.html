<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thunderbolt - Apply As Contributor</title>
		<link rel="shortcut icon" href="./assets/images/dsc_logo.ico" />
		<link rel="stylesheet" href="./assets/css/form_page.css" />
	</head>
	<body class="flx">
		<div class="left flx col al-cnt">
			<form action="#" method="POST" id="applicationForm">
				<fieldset>
					<div class="flx col al-cnt">
						<legend>APPLY AS A CONTRIBUTOR</legend>
						<input
							type="text"
							class="form_field"
							name="firstname"
							placeholder="Firstname"
							required
						/>
						<input
							type="text"
							class="form_field"
							name="lastname"
							placeholder="Lastname"
							required
						/>
						<input
							type="email"
							class="form_field"
							name="email"
							placeholder="Email"
							required
						/>
						<textarea
							name="reason"
							id="reason"
							cols="30"
							rows="10"
							class="form_field"
							required
						>
Reason</textarea
						>
					</div>
				</fieldset>
				<button class="btn1">APPLY AS CONTRIBUTOR</button>
			</form>
			<ul class="sm-icons">
				<li class="sm-icon">
					<a href="">
						<img
							src="./assets/images/facebook-logo-black.svg"
							alt="Facebook Logo"
						/>
					</a>
				</li>
				<li class="sm-icon">
					<a href="">
						<img
							src="./assets/images/twitter-logo-black.svg"
							alt="Twitter Logo"
						/>
					</a>
				</li>
				<li class="sm-icon">
					<a href="https://github.com/DSC-Unilag">
						<img
							src="./assets/images/github-logo-black.svg"
							alt="Github Logo"
						/>
					</a>
				</li>
			</ul>
			<p>Already have an account? &nbsp;<a href="/sign_in.html" class="link">SIGN IN</a></p>
		</div>
		<div class="right flx col al-cnt">
			<div class="black-bg flx col">
				<div class="info flx col al-c-st">
					<img src="./assets/images/dsc_logo.svg" />
					<h1>
						Become A Contributor
					</h1>
					<div class="border"></div>
					<p>
						Apply to become a contributor on the blog 
					</p>
				</div>
			</div>
		</div>
		<script src="./assets/js/dist/bundle.js"></script>
	</body>
</html>
